<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<!--<th:block th:include="logout.html"/>-->
<body>
<table>
    <form action="#" th:action="@{/order/save}" th:object="${order}" method="post">
        <tr>
            <td><input type="hidden" th:field="*{id}"/></td>
            <td><input type="text" th:field="*{userId}"/></td>

            <th:block th:each="id : ${orders}">
            <td th:text="${product.name}"></td>
            </th:block>

            <td><input type="text" th:field="*{address}"/></td>
            <td><input type="submit" value="Update"/> <input type="submit" value="Delete"/></td>
        </tr>
    </form>
</table>
</body>
</html>
